<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aw, Snap!</title>

  <!-- Default favicon (AW SNAP) -->
  <link id="favicon" rel="icon" type="image/png" href="AW SNAP.png" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      text-align: left;
      color: #222;
      margin-left: 10%;
      width: 80%;
      max-width: 700px;
    }

    .doc {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sad-icon {
      width: 80px;
      height: auto;
      image-rendering: pixelated;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    p {
      color: #6b6f76;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .button-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .learnmore {
      background: none;
      border: none;
      color: #1a73e8;
      font-size: 15px;
      cursor: pointer;
      padding: 0;
      font-weight: 400;
      text-decoration: none;
    }

    .learnmore:hover {
      text-decoration: underline;
    }

    .reload {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 6px 14px rgba(74, 144, 226, 0.25);
      transition: opacity 0.2s ease;
    }

    .reload:hover {
      opacity: 0.85;
    }

    iframe {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container" id="fakePage">
    <div class="doc">
      <img src="AW POO.png" class="sad-icon" alt="Sad tab icon">
    </div>
    <h1>Aw, Snap!</h1>
    <p>Something went wrong while displaying this webpage.</p>

    <div class="button-row">
      <button class="learnmore" id="learnBtn">Learn more</button>
      <button class="reload" id="reloadBtn">Reload</button>
    </div>
  </div>

  <iframe id="gameFrame" allowfullscreen></iframe>

  <script>
    const reloadBtn = document.getElementById("reloadBtn");
    const learnBtn = document.getElementById("learnBtn");
    const fakePage = document.getElementById("fakePage");
    const gameFrame = document.getElementById("gameFrame");
    const favicon = document.getElementById("favicon");
    const RICKROLL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    // Function to set favicon dynamically
    function setFavicon(src) {
      favicon.href = src;
    }

    // ðŸ”„ Reload button now actually reloads the page
    reloadBtn.addEventListener("click", () => {
      location.reload();
    });

    learnBtn.addEventListener("click", () => {
      const password = prompt("Enter password to continue:");
      if (password === "FOTBAL") {
        alert("Password accepted! Welcome Bum...");
        fakePage.style.display = "none";
        gameFrame.style.display = "block";
        gameFrame.src = "https://footballbros.io/";
        document.title = "Desmos | Graphing Calculator";

        // Change favicon to desmos once SmashKarts loads
        setTimeout(() => {
          setFavicon("desmos.png");
        }, 2000);
      } else {
        window.location.href = RICKROLL;
      }
    });

    // Reset favicon to AW SNAP when reloaded or reopened
    window.addEventListener("beforeunload", () => {
      setFavicon("AW SNAP.png");
    });
  </script>
</body>
</html>
